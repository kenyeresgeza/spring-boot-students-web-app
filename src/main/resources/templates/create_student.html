<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">

    <a class="navbar-brand" href="#">Manage students</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">List students</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students/create}">Create student</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
        </ul>
    </div>

</nav>

    <div class="container">

        <br />

        <div class="row">

            <div class="col-lg-6 col-md-6 col-sm6 container justify-content-center card">

                <h1 class="text-center">Create new student</h1>

                <br />

                <div class="card-body">

                    <form method="post" th:action="@{/save}" th:object="${student}">

                        <div class="form-group">
                            <label>Firstname</label>
                            <input type="text" name="firstName" th:field="*{firstName}"
                                   placeholder="Enter first name" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Lastname</label>
                            <input type="text" name="lastName" th:field="*{lastName}"
                                   placeholder="Enter last name" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" th:field="*{email}"
                                   placeholder="Enter emal" class="form-control">
                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </div>

                    </form>

                </div>

            </div>

        </div>

    </div>

</body>
</html>
